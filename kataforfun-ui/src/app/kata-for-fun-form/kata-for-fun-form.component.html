<div class="container">
  <h2>Kata For Fun </h2>
  <form [formGroup]="kataForm" (ngSubmit)="submitNumber()">
    <div class="form-group">
      <label for="inputNumber">Number to convert </label>
      <input id="inputNumber" type="text" formControlName="inputNumber" class="form-control" placeholder="inputNumber">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!kataForm.valid">Convert</button>
  </form>
</div>
